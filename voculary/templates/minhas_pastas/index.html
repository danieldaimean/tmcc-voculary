{% extends 'base.html' %}
{% load static %}
{% block conteudo %}
<head>
    <title>Minhas pastas | Voculary</title>
    <link rel="stylesheet" href="{% static 'styles/arquivos.css' %}">
</head>
<section class="conteudo padding">
    <h2 class="conteudo__titulo-principal">Meus arquivos</h2>
    <p class="conteudo__descricao">Espaço único para você guardar e organizar suas pastas com textos e imagens.</p>
    <table class="prateleiras">
        <thead class="prateleiras__header">
            <tr>
                <th class="imagem"></th>
                <th class="nome-prateleira">Nome do arquivo</td>
                <th class="data-criacao">Data de criação</td>
                <th class="renomear">Renomear</td>
                <th class="excluir">Excluir</td>
            </tr>
        </thead>
        <tbody class="prateleiras__body">
            <tr>
                <td class="imagem"><img src=""></td>
                <td class="nome-prateleira">Imagens do livro X</td>
                <td class="data-criacao">14/05/2023</td>
                <td class="renomear">
                    <button></button>
                </td>
                <td class="excluir">
                    <button></button>
                </td>
            </tr>
        </tbody>
    </table>
</section>
{% endblock %}
